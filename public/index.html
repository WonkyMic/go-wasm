<html>
	<head>
		<meta charset="utf-8"/>
		<title>Wonky WASM</title>
	</head>
	<body>
		<h1>Wonky WASM</h1>
		<input type="text" id="uinput"><br><br>
		<button id="Wbutton">
			Click Me
		</button><br><br>
		<textarea id="wOutput" rows="5" cols="20"></textarea>

		<!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</body>
</html>
